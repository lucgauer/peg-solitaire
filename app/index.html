<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Resta um</title>
    <meta name="author" content="Lucas Gauer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Um jogo de resta um">
    <link rel="stylesheet" media="all" href="styles/global.css">
    <link rel="stylesheet" media="all" href="styles/index.css">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <header>
      <div class="contain">
        <h1 class="title game-title">Resta&nbsp;<span class="one">1</span>!</h1>
      </div>
    </header>

    <main class="contain">
      <section id="game-main" class="col">
        <h2 class="title">Tabuleiro</h2>

        <div class="game-board">
          <button role="button" class="game-restart" title="Reiniciar">&#10060;</button>
          <button role="button" class="game-play" title="Jogar"></button>
        </div>
      </section>

      <section id="game-status" class="col">
        <h2 class="title">Estatísticas</h2>

        <ul>
          <li>Tempo gasto: <time class="game-time-elapsed"></time></li>
          <li>Movimentos realizados: <span></span></li>
          <li>Peças restantes: <span></span></li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="contain">
        Desenvolvido por <a href="//github.com/lucgauer">Lucas&nbsp;Gauer</a>
      </div>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
